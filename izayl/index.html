<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 15</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

var num2CN = [
  '一', '二', '三', '四', '五', '六', '七', '八', '九', '十', 
];

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {

  var ul = document.getElementById("source");
  var lists = ul.getElementsByTagName("li");
  var data = [];
  for (var i = 0; i < lists.length; i++) {
    data.push([
      lists[i].innerHTML.slice(0,2),
      lists[i].getElementsByTagName('b')[0].innerHTML
      ]);
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(function (prev, next) {
    return prev[1] - next[1];
  })
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var renderTarget = document.getElementById("resort");
  renderTarget.innerHTML = '';
  data.forEach( function(element, index) {
    var li = document.createElement('li');
    var text = "第" + num2CN[index] + "名：" + element[0] + "空气质量：";
    var content = document.createTextNode(text);
    var b = document.createElement('b');
    b.appendChild(document.createTextNode(element[1]));
    li.appendChild(content);
    li.appendChild(b);
    renderTarget.appendChild(li);
  });
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  btn.addEventListener('click', btnHandle);
}

init();

</script>
</body>
</html>
